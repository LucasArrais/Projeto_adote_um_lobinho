<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Adotar - Adote um Lobinho</title>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/adopt.css"  />
</head>
<body>
    <header>
        <nav class="link">
            <a href="./list.html" class="LinksHeader">Nossos Lobinhos</a>
            <a href="homepage.html" class="LinksHeader">
                <img src="./images/footer_header/Group 3.png" alt="Logo do site">
            </a>
            <a href="./about.html" class="LinksHeader" id="quemSomos">Quem Somos</a>
        </nav>
    </header>

    <main>
         <div class="parte_da_API">
            <div id="foto">
                 <img id="foto_do_lobo" src="./images/loboexemplo.png" alt="Foto do lobo" />
            </div>

            <div class="nome_id">
                <p id="nome">Adote o(a) <span id="Nome_do_lobo">...</span></p>
                <p id="id">#<span id="id_do_lobo">000</span></p>
            </div>
         </div>

        <form id="form">
            <div id="em_cima">
                <input type="text" id="nome_pessoa" placeholder="Seu nome:" required />
                <input type="number" id="idade_pessoa" placeholder="Idade:" required />
            </div>
            <input type="email" id="email_pessoa" placeholder="E-mail:" required />
            <button type="submit">Adotar</button>
        </form>
    </main>

    <footer>
        <iframe src="https://www.google.com/maps/embed?..." width="260" height="168" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        <div class="Contatos">
            <div>
                <img src="./images/footer_header/placeholder-for-map.png" alt="Localização">
                <p>Av. Milton Tavares de Souza, s/n - Sala 115 B - Boa Viagem, Niterói - RJ</p>
            </div>
            <div>
                <img src="./images/footer_header/Group.png" alt="Telefone">
                <p>(99) 99999-9999</p>
            </div>
            <div>
                <img src="./images/footer_header/envelope.png" alt="Email">
                <p>salve-lobos@lobinhos.com</p>
            </div>
        </div>
        <div class="imgDesenvolvimento">
            <p>Desenvolvido com</p>
            <img src="./images/footer_header/paws.png" alt="Logo da IN Junior">
        </div>
    </footer>

    <script type="module" src="js/adopt.js"></script>
</body>
</html>
